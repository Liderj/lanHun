<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
<!-- 页面描述 -->
<meta name="description" content="不超过150个字符"/>
<!-- 页面关键词 -->
<meta name="keywords" content=""/>
<title>注册</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="./css/reset.css">
<link rel="stylesheet" type="text/css" href="./css/common.css">
<link rel="stylesheet" type="text/css" href="./css/register.css">
<link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <header class="text-center">
   	 <a  href="javascript:history.back()">
	   	 <img class="icon" src="./img/icon/back.png" alt="">
		</a>
		蓝魂
	</header>
	<p><span class="tips">填写个人资料</span></p>
	<div class="content container ">
		<div class="form-group">
			<div class="row">
				<label for="userName" class="col-xs-3">昵称:</label>
	    	<input type="text" class="col-xs-8" id="userName" placeholder="微信昵称">
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<label for="sex" class="col-xs-3">性别:</label>
				<div class="col-xs-8">
					<label class="radio-inline">
				  <input type="radio" checked name="sex" id="Man" value="男">男
				</label>
				<label class="radio-inline">
				  <input type="radio" name="sex" id="Woman" value="女"> 女
				</label>
				</div>
				
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<label for="tell" class="col-xs-3">手机:</label>
	    	<input type="tel" class="col-xs-8" id="Tell" placeholder="请输入您的手机号码">
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<label for="verify" class="col-xs-3">验证码:</label>
	    	<input type="text" class="col-xs-5" id="verifyInput" placeholder="请输入验证码">
	    	<input type="button"  class="col-xs-4" id="getVerify" value="获取验证码">
			</div>
		</div>
			<input type="button" class="Submit" id="Submit" value="提交">
	</div>
	<footer>
		<a href="index.html" class="col-xs-6 text-center ">首页</a>
		<a href="uCenter.html" class="col-xs-6 text-center active">运动圈</a>
	</footer>
	<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script>
		$("#getVerify").on("click",function () {
			var s =120;
			var _this=$(this);
			_this.attr("disabled","true");
			var dao = setInterval(function () {
				s=s-1;
				_this.val(s+'s');
				if(s==0){
					window.clearInterval(dao);
					_this.attr("disabled","false");
					_this.val("获取验证码");
				}
			},1000)

		})
	</script>
</body>
</html>
