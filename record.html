        <script type="text/javascript">
        function setW(e) {
            var W = $('.winning').width() * e;
            if ((W + 60) > $('.winning').width()) {
                setTimeout(function() {
                    $('.winning i').css({
                        'right': 0,
                        'display': 'inline-block'
                    })

                }, 2000)
            } else {
                setTimeout(function() {
                    $('.winning i').css({
                        'display': 'inline-block'
                    })
                }, 1000)
            }
            $(".winning span").animate({
                width: W
            }, 2000);
            $('.winning i').text('胜率:' + e * 100 + '%');
        }

        // 胜率横条
        setW(.992);

        // 剔除按钮
        $('.delete').on('click', function() {
            var _this = $(this).parents('.player-item');
            _this.slideUp(300, function() {
                _this.remove()
            });
        });
