<html>

<head>

    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/create.css">

<body>
    <header class="text-center">
        <a href="javascript:history.back()">
            <img class="icon" src="./img/icon/back.png" alt="">
        </a>
        蓝魂
    </header>
    <div class="content container-fluid">
        <form class="form-horizontal">
            <div class="form-group">
                <leabl class="col-xs-4">约战标题:</leabl>
                <div class="col-xs-8">
                    <input type="text" value="约战标题内容">
                </div>
            </div>
            <div class="form-group">
                <leabl class="col-xs-4">约战封面:</leabl>
                <div class="col-xs-8">
                <span class="uploadimg-bg"><img src="./img/icon/sc.png" alt="">上传封面图片</span>
                    <input type="file" value="请上传球队封面">
                    <div class="uploadImg"></div>
                </div>
            </div>
            <div class="form-group">
                <leabl class="col-xs-4">比赛时间:</leabl>
                <div class="col-xs-8">
                    <input type="date" id="Date" value="1995-05-10">
                </div>
            </div>
            <div class="form-group">
                <leabl class="col-xs-4">比赛地点:</leabl>
                <div class="col-xs-8">
                    <select name="" id="">
                        <option>成都市体育馆</option>
                        <option>成都市体育馆</option>
                        <option>成都市体育馆</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <leabl class="col-xs-4">发布地址:</leabl>
                <div class="col-xs-8">
                    <input type="text" value="发布地址">
                </div>
            </div>
            <a id="Submit" class="Submit">提交</a>
        </form>
    </div>
    <footer>
        <a href="index.html" class="col-xs-6 text-center active">首页</a>
        <a href="index.html" class="col-xs-6 text-center ">运动圈</a>
    </footer>
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
    function preview(_this, file) {
        var img = new Image(),
            url = img.src = URL.createObjectURL(file)
        var $img = $(img)
        img.onload = function() {
            URL.revokeObjectURL(url)
            _this.next().empty().append($img)
        }
    }

    // 选择logo\封面
    $(function() {
        $('[type=file]').change(function(e) {
        				$('.uploadimg-bg').css("opacity","0")
                var file = e.target.files[0]
                preview($(this), file);

            })
    })
    </script>
</body>
